<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Basic calculator</h1>

    

    <div>
        <button id=add type="button" onclick="addNumbers()">Adds numbers</button><br><br>
        <p id="addResult"></p>
    </div>
    <br>
    <div>
        <button id=sub type="button" onclick="subNumbers()">subtract numbers</button><br><br>
        <p id="subResult" type="number"></p>
    </div>
    <br>
    <div>
        <button  id="mul" type="button" onclick="multi()">Push this button to multiple two numbers </button>
        <p id="z" type="number"></p>
    </div>
    <br>
    <div>
        <button id="div" type="button" onclick="divi()">Click to divide two numbers</button>
        <p id="v" type="number"></p>
    </div>
    <br>
    <div>
        <label id="labelBtn">Add the two numbers from the random trivia</label>
        <br>
        <button id="trivi" type="button" onclick="triviValues()">Try some triva</button>
        <p id="values1" type="number"></p>
        <p id="values2" type="number"></p>
        
        
    </div>
 
    <script src="index.js">

    </script>
</body>

</html>
